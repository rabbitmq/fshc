name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Check lints
      run: cargo clippy --all-targets
    - name: Check formatting
      run: cargo fmt --check
    - name: Run tests
      run: cargo test --verbose
