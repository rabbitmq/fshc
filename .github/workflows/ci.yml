name: Build and test

on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo build --verbose
    - name: Check lints
      run: cargo clippy --all-targets
    - name: Check formatting
      run: cargo fmt --check
    - name: Run tests
      run: cargo test --verbose
