name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'

permissions:
  contents: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.validate.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate changelog
        uses: michaelklishin/rust-release-action@v1
        with:
          command: validate-changelog

      - name: Validate version
        uses: michaelklishin/rust-release-action@v1
        id: validate
        with:
          command: validate-version
          expected-version: ${{ vars.NEXT_RELEASE_VERSION }}
          validate-cargo-toml: 'true'

      - name: Extract changelog
        uses: michaelklishin/rust-release-action@v1
        with:
          command: extract-changelog

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.md
          retention-days: 2

  build:
    name: Build (${{ matrix.target }})
    needs: [validate]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-11-arm
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            features: mimalloc
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
            features: mimalloc
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Free up disk space
        if: contains(matrix.os, 'ubuntu')
        run: .github/scripts/free_disk_space.sh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build archive
        uses: michaelklishin/rust-release-action@v1
        id: build
        with:
          command: release
          target: ${{ matrix.target }}
          features: ${{ matrix.features }}
          locked: 'true'
          archive: 'true'
          checksum: 'sha256'
          include: 'README.md,LICENSE_MIT,LICENSE-APACHE'

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ steps.build.outputs.artifact_path }}
            ${{ steps.build.outputs.artifact_path }}.sha256
          retention-days: 2

  release:
    name: Create Release
    needs: [validate, build]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "fshc-*" -o -name "*.sha256" \) ! -name "release_notes.md" -exec cp {} release/ \;

      - name: Collect artifact checksums
        uses: michaelklishin/rust-release-action@v1
        id: collect
        with:
          command: collect-artifacts
          binary-name: fshc
          artifacts-dir: release
          base-url: https://github.com/rabbitmq/fshc/releases/download/v${{ needs.validate.outputs.version }}

      - name: Generate Homebrew formula (not released yet)
        uses: michaelklishin/rust-release-action@v1
        id: homebrew
        with:
          command: generate-homebrew
          binary-name: fshc
          version: ${{ needs.validate.outputs.version }}
          pkg-description: 'File and socket handle counter for a process'
          pkg-homepage: 'https://github.com/rabbitmq/fshc'
          pkg-license: 'Apache-2.0'
          brew-macos-arm64-url: https://github.com/rabbitmq/fshc/releases/download/v${{ needs.validate.outputs.version }}/fshc-${{ needs.validate.outputs.version }}-aarch64-apple-darwin.tar.gz
          brew-macos-arm64-sha256: ${{ steps.collect.outputs.macos_arm64_sha256 }}
          brew-linux-arm64-url: https://github.com/rabbitmq/fshc/releases/download/v${{ needs.validate.outputs.version }}/fshc-${{ needs.validate.outputs.version }}-aarch64-unknown-linux-gnu.tar.gz
          brew-linux-arm64-sha256: ${{ steps.collect.outputs.linux_arm64_sha256 }}
          brew-linux-x64-url: https://github.com/rabbitmq/fshc/releases/download/v${{ needs.validate.outputs.version }}/fshc-${{ needs.validate.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz
          brew-linux-x64-sha256: ${{ steps.collect.outputs.linux_x64_sha256 }}

      - name: Generate AUR PKGBUILD (not released yet)
        uses: michaelklishin/rust-release-action@v1
        id: aur
        with:
          command: generate-aur
          binary-name: fshc
          aur-name: fshc
          version: ${{ needs.validate.outputs.version }}
          pkg-description: 'File and socket handle counter for a process'
          pkg-homepage: 'https://github.com/rabbitmq/fshc'
          pkg-license: 'Apache-2.0'
          aur-maintainer: 'RabbitMQ Team <info@rabbitmq.com>'
          aur-source-url: https://github.com/rabbitmq/fshc/archive/refs/tags/v${{ needs.validate.outputs.version }}.tar.gz
          aur-source-sha256: 'SKIP'

      - name: Generate Winget manifest (not released yet)
        uses: michaelklishin/rust-release-action@v1
        id: winget
        with:
          command: generate-winget
          binary-name: fshc
          winget-package-id: fshc
          version: ${{ needs.validate.outputs.version }}
          pkg-description: 'File and socket handle counter for a process'
          pkg-homepage: 'https://github.com/rabbitmq/fshc'
          pkg-license: 'Apache-2.0'
          winget-publisher: 'RabbitMQ'
          winget-license-url: 'https://github.com/rabbitmq/fshc/blob/main/LICENSE-APACHE'
          winget-tags: 'cli,file-descriptors,sockets'
          winget-x64-url: https://github.com/rabbitmq/fshc/releases/download/v${{ needs.validate.outputs.version }}/fshc-${{ needs.validate.outputs.version }}-x86_64-pc-windows-msvc.zip
          winget-x64-sha256: ${{ steps.collect.outputs.windows_x64_sha256 }}
          winget-arm64-url: https://github.com/rabbitmq/fshc/releases/download/v${{ needs.validate.outputs.version }}/fshc-${{ needs.validate.outputs.version }}-aarch64-pc-windows-msvc.zip
          winget-arm64-sha256: ${{ steps.collect.outputs.windows_arm64_sha256 }}

      - name: Upload package manager manifests (for testing)
        uses: actions/upload-artifact@v4
        with:
          name: package-manager-manifests
          path: |
            ${{ steps.homebrew.outputs.formula_file }}
            ${{ steps.aur.outputs.pkgbuild_path }}
            ${{ steps.aur.outputs.srcinfo_path }}
            ${{ steps.winget.outputs.manifest_dir }}
          retention-days: 7

      - name: Format release body
        uses: michaelklishin/rust-release-action@v1
        id: body
        with:
          command: format-release
          artifacts-dir: release
          notes-file: artifacts/release-notes/release_notes.md
          include-checksums: 'true'
          include-signatures: 'false'

      - name: Copy checksums file
        run: cp ${{ steps.collect.outputs.checksums_file }} release/ || true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          draft: false
          body: ${{ steps.body.outputs.body }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
