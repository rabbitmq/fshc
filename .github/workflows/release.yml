name: Release

on:
  workflow_dispatch:
  push:
    tags:
    - '*'

defaults:
  run:
    shell: bash

jobs:
  release:
    name: Release for all platforms

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # macOS, aarch64
          - target: aarch64-apple-darwin
            os: macos-latest
            target_rustflags: ''
          # # macOS, x86-64
          # - target: x86_64-apple-darwin
          #   os: macos-latest
          #   target_rustflags: ''
          # Windoze, x86-64
          - target: x86_64-pc-windows-gnu
            os: windows-latest
            target_rustflags: ''
          # Linux, x86-64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            target_rustflags: ''
          # Linux, aarch64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            target_rustflags: ''

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchains
        uses: dtolnay/rust-toolchain@beta
        with:
          toolchain: beta
          targets: ${{ matrix.target }}

      - name: Install Nu Shell
        uses: hustcer/setup-nu@v3
        with:
          version: '0.100'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build an fshc release archive on macOS
        id: release-build
        if: ${{ matrix.os == 'macos-latest' }}
        run: nu ./scripts/release-macos.nu
        env:
          OS: ${{ matrix.os }}
          TARGET: ${{ matrix.target }}
          TARGET_RUSTFLAGS: ${{ matrix.target_rustflags }}

      - name: Build an fshc release archive on Linux
        id: release-build
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: nu ./scripts/release-linux.nu
        env:
          OS: ${{ matrix.os }}
          TARGET: ${{ matrix.target }}
          TARGET_RUSTFLAGS: ${{ matrix.target_rustflags }}

      - name: Build an fshc release archive on Windows
        id: release-build
        if: ${{ matrix.os == 'windows-latest' }}
        run: nu ./scripts/release-windows.nu
        env:
          OS: ${{ matrix.os }}
          TARGET: ${{ matrix.target }}
          TARGET_RUSTFLAGS: ${{ matrix.target_rustflags }}

      - name: Publish fshc release archive
        uses: softprops/action-gh-release@v2
        # if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          tag_name: v1.1.0
          draft: false
          files: ${{ steps.release-build.outputs.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
